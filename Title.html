<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=Shift_JIS">
<meta http-equiv="content-script-type" content="text/javascript">
<title>シェアカレ</title>
<link href="shareTitle.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="js/lib/velocity.min.js"></script>
<script type="text/javascript" src="scrollmagic/uncompressed/ScrollMagic.js"></script>
<script type="text/javascript" src="scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
<script type="text/javascript" src="scrollmagic/uncompressed/plugins/animation.velocity.js"></script>
<script type="text/javascript" src="scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>

<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	var controller = new ScrollMagic.Controller(); 
</script>
</head>
<body>
<div id="trigger01"></div>
<div class="spacer_top_back"></div>
<div class="spacer_top">
	<h1 id = "S">S</h1>
	<h1 id = "H">H</h1>
	<h1 id = "A">A</h1>
	<h1 id = "R">R</h1>
	<h1 id = "E">E</h1>
	<h1 id = "spac">&nbsp;</h1>
	<h1 id = "C">C</h1>
	<h1 id = "A2">A</h1>
	<h1 id = "L">L</h1>
	<h1 id = "E2">E</h1>
	<h1 id = "N">N</h1>
	<h1 id = "D">D</h1>
	<h1 id = "A3">A</h1>
	<h1 id = "R2">R</h1>
</div>
<script>
var title_tween = new TimelineMax();
			title_tween.staggerTo('.spacer_top h1' , 0.2 ,{opacity:1},0.3);
		
		//.add(TweenMax.to(".spacer_top h1",2,{ y:-100,opacity:1}))
		//add(TweenMax.to(".spacer_top_back",2,{css:{opacity:1}}));
		title_tween.to(".spacer_top h1",2,{yPercent: -200})
		.to(".spacer_top_back",2,{css:{opacity:1}}, '-=2');
</script>
<div id="trigger02"></div>
<div class="section1">
	<div class="spacer"></div>
	<div id= "section1_text">
	<h2>予定を共有（シェア）する新しいカレンダー</h2>
	<p>シェアカレは今までのカレンダーとは全く違います。自分の予定を他人にシェアすることができる新しいカレンダーそれがシェアカレです。住む街のイベント、学校行事などの予定をこのカレンダーに書き込めば知らせたい人全員に見せることができます。</p>
    </div>
    <div id="section1_image">
     <h3>画像</h3>
    </div>
</div>
<script>
		var scene = new ScrollMagic.Scene({triggerElement: "#trigger02"})
		.setTween(TweenMax.to(["#section1_text p", "#section1_image"],1,{css:{opacity:1} , delay:0.2}))
		.addIndicators()
		.addTo(controller);
</script>
<div id="trigger03"></div>
<div class="section2">
	<div class="spacer"></div>
	<div id="section2_text">
	<h2>利用までの流れ</h2>
	 </div>
	 <div id="section2_image">
	 <div class="circle" id= "circle1">
	 	<h3>STEP1</h3>
	 	<p>個人情報の入力</p>
	 </div>
	 <div class="circle" id= "circle2">
	 	<h3>STEP2</h3>
	 	<p>アカウント情報の取得</p>
	 	</div>
	 <div class="circle" id= "circle3">
	 	<h3>STEP3</h3>
	 	<p>ようこそ、シェアカレへ</p>
	 </div>
	</div>
	</div>
<script>
	second_tween = new TimelineMax();
	 second_tween.to("#circle3" , 2 , {marginLeft:'65%' , opacity:1})
	 			 .to("#circle2" , 2 , {marginLeft:'35%' , opacity:1},'-=1')
	  			 .staggerTo(".circle p", 1 ,{opacity:1});

	 var scene = new ScrollMagic.Scene({triggerElement:"#trigger03"})
	 				.setTween(second_tween)
	 				.addIndicators()
	 				.addTo(controller);
</script>


</body>
</html>
