<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=Shift_JIS">
<meta http-equiv="content-script-type" content="text/javascript">
<title>シェアカレ</title>
<link href="shareTitle.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="js/lib/velocity.min.js"></script>
<script type="text/javascript" src="scrollmagic/uncompressed/ScrollMagic.js"></script>
<script type="text/javascript" src="scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
<script type="text/javascript" src="scrollmagic/uncompressed/plugins/animation.velocity.js"></script>
<script type="text/javascript" src="scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>

<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	var controller = new ScrollMagic.Controller(); 
</script>
</head>
<body>
<div class="spacer"></div>
<div id="trigger01"></div>
<div class="spacer_top">
	<h1 id = "S">S</h1>
	<h1 id = "H">H</h1>
	<h1 id = "A">A</h1>
	<h1 id = "R">R</h1>
	<h1 id = "E">E</h1>
	<h1 id = "spac">&nbsp;</h1>
	<h1 id = "C">C</h1>
	<h1 id = "A2">A</h1>
	<h1 id = "L">L</h1>
	<h1 id = "E2">E</h1>
	<h1 id = "N">N</h1>
	<h1 id = "D">D</h1>
	<h1 id = "A3">A</h1>
	<h1 id = "R2">R</h1>
</div>
<div id="expansion" class="type01 box01">
	<p>expansion</p>
</div>
<script>
var title_tween = new TimelineMax()
		.add(TweenMax.to(".spacer_top #S",0.3,{css:{opacity:1}}))
		.add(TweenMax.to(".spacer_top #H",0.3,{css:{opacity:1}, delay: 0.1}))
		.add(TweenMax.to(".spacer_top #A",0.3,{css:{opacity:1}, delay: 0.1}))
		.add(TweenMax.to(".spacer_top #R",0.3,{css:{opacity:1}, delay: 0.1}))
		.add(TweenMax.to(".spacer_top #E",0.3,{css:{opacity:1}, delay: 0.1}))
		.add(TweenMax.to(".spacer_top #spac",0.3,{css:{opacity:1}, delay: 0.1}))
		.add(TweenMax.to(".spacer_top #C",0.3,{css:{opacity:1}, delay: 0.1}))
		.add(TweenMax.to(".spacer_top #A2",0.3,{css:{opacity:1}, delay: 0.1}))
		.add(TweenMax.to(".spacer_top #L",0.3,{css:{opacity:1}, delay: 0.1}))
		.add(TweenMax.to(".spacer_top #E2",0.3,{css:{opacity:1}, delay: 0.1}))
		.add(TweenMax.to(".spacer_top #N",0.3,{css:{opacity:1}, delay: 0.1}))
		.add(TweenMax.to(".spacer_top #D",0.3,{css:{opacity:1}, delay: 0.1}))
		.add(TweenMax.to(".spacer_top #A3",0.3,{css:{opacity:1}, delay: 0.1}))
		.add(TweenMax.to(".spacer_top #R2",0.3,{css:{opacity:1}, delay: 0.1}))
		.add(TweenMax.to(".spacer_top",2,{css:{backgroundColor: "blue"}, delay: 0.1}));

		var scene = new ScrollMagic.Scene({triggerElement: "#trigger01" , reverse: false})
		.setTween(title_tween)
		.addIndicators()
		.addTo(controller);
</script>

<div id="trigger02"></div>



</body>
</html>
